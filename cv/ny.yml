region: ny
population: &fpop data/population-data/US-states/new-york-population.csv
validation:
  days: &vdays 7
  output: validation-ny.csv
forecast:
  output: forecast-ny.csv
ar:
  data: data/nystate/data-new.csv
  output: ar_model.bin
  resources:
    gpus: 1
    cpus: 1
    memgb: 10
    timeout: 30
  train:
    fpop: *fpop
    decay: [latent2_1, latent4_1, latent8_1, latent16_1]
    window: [1, 5, 10, 15, 20]
    lr: [0.001, 0.005, 0.01]
    momentum: [0.9, 0.99]
    weight_decay: 0
    niters: 40000
    loss: nb
    t0: 10
    test_on: *vdays
sir:
  module: sir
  output: sir_model.npy
  data: data/nystate/timeseries.h5
  train:
    fpop: *fpop
    window: 1
    recovery_days: 10
    distancing_reduction: 0.8
    days: *vdays
    # number of days to keep for forecast
    keep: *vdays
mhp:
  data: data/nystate/timeseries.h5
  output: mhp_model.bin
  resources:
    gpus: 1
  simulate:
    trials: 10
    max_events: 2000000
    days: *vdays
  train:
    dim: [10, 15, 20]
    base_intensity: [True, False]
    alpha_scale: [-10, -15]
    const_beta: [8, 10, 15]
    weight_decay: [0]
    max_events: [1000000]
    maxcor: [100]
    optim: lbfgs
    max_events: 500000
    epochs: 200
    sparse_grads: False
