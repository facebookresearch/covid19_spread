region: nystate
#population: &fpop data/population-data/US-states/new-york-population.csv
population: &fpop data/usa/population.csv
validation:
  days: 21
  output: validation.csv
forecast:
  output: forecast.csv
  days: &fdays 21
backfill:
  # LANL
  #- 2020-04-05
  #- 2020-04-08
  #- 2020-04-12
  - 2020-04-15
  #- 2020-04-19
  - 2020-04-22
  # - 2020-04-26
  - 2020-04-29
  #- 2020-05-03
  - 2020-05-06
  #- 2020-05-10
  #- 2020-05-17
ar:
  data: data/nystate/data_cases.csv
  output: ar_model.bin
  preprocess: 
    smooth: [1, 3, 5]
  resources:
    gpus: 1
    cpus: 1
    memgb: 10
    timeout: 30
  train:
    fpop: *fpop
    activation: sigmoid
    no_cross_correlation: false
    decay: [latent2_1]
    window: [10, 15, 20, 25]
    lr: [0.001, 0.005]
    momentum: [0.9]
    weight_decay: [0.1, 0.2]
    niters: [20000]
    temp_smoothing: 0
    loss: nb
    t0: 10
    test_on: *fdays
sir:
  module: sir
  output: sir_model.npy
  data: data/nystate/data-new.csv
  train:
    fpop: *fpop
    window: 1
    recovery_days: 10
    distancing_reduction: 0.8
    days: *fdays
    # number of days to keep for forecast
    keep: *fdays
mhp:
  data: data/nystate/timeseries.h5
  output: mhp_model.bin
  resources:
    gpus: 1
  simulate:
    trials: 10
    max_events: 2000000
    days: *fdays
  train:
    dim: [10, 15, 20]
    base_intensity: [True, False]
    alpha_scale: [-10, -15]
    const_beta: [8, 10, 15]
    weight_decay: [0]
    max_events: [1000000]
    maxcor: [100]
    optim: lbfgs
    max_events: 500000
    epochs: 200
    sparse_grads: False
bar:
  output: bar_model.bin
  data: data/usa/data_cases_ny.csv
  resources:
    gpus: 1
    cpus: 1
    memgb: 15
    timeout: 3600
  preprocess:
    smooth: 7
  train:
    fpop: *fpop
    # features: data/usa/county_features.pt
    # time_features:
    #   -
    #     - data/usa/google/mobility_features.pt
    #     - data/usa/fb/mobility_features.pt
    #     - data/usa/symptom-survey/features.pt
    activation: sigmoid
    decay: [latent2_1]
    # decay: [latent2_2, latent16_2, latent32_2]
    window: [20, 25]
    lr: [0.001]
    momentum: [0.99]
    weight_decay: [0.2, 0.3]
    niters: [30000]
    granger: [0.5]
    # granger: [0.3, 0.4, 0.5]
    temporal: [0.5, 1, 5]
    # eta: [0.2, 0.3, 0.4]
    eta: [0.5, 0.6, 0.7, 0.8, 0.9, 1.0]
    loss: nb
    t0: 0
    test_on: *fdays
