region: nystate
population: &fpop data/population-data/US-states/new-york-population.csv
validation:
  days: &vdays 7
  output: validation-ny.csv
forecast:
  output: forecast-ny.csv
ar:
  data: data/nystate/data_cases.csv
  output: ar_model.bin
  preprocess: 
    smooth: [1, 3, 5]
  resources:
    gpus: 1
    cpus: 1
    memgb: 10
    timeout: 30
  train:
    fpop: *fpop
    activation: sigmoid
    no_cross_correlation: false
    decay: [latent2_1]
    window: [10, 15, 20, 25]
    lr: [0.001, 0.005]
    momentum: [0.9]
    weight_decay: [0.1, 0.2]
    niters: [20000]
    temp_smoothing: 0
    loss: nb
    t0: 10
    test_on: *vdays
sir:
  module: sir
  output: sir_model.npy
  data: data/nystate/data-new.csv
  train:
    fpop: *fpop
    window: 1
    recovery_days: 10
    distancing_reduction: 0.8
    days: *vdays
    # number of days to keep for forecast
    keep: *vdays
mhp:
  data: data/nystate/timeseries.h5
  output: mhp_model.bin
  resources:
    gpus: 1
  simulate:
    trials: 10
    max_events: 2000000
    days: *vdays
  train:
    dim: [10, 15, 20]
    base_intensity: [True, False]
    alpha_scale: [-10, -15]
    const_beta: [8, 10, 15]
    weight_decay: [0]
    max_events: [1000000]
    maxcor: [100]
    optim: lbfgs
    max_events: 500000
    epochs: 200
    sparse_grads: False
