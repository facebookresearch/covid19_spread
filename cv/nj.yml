region: new-jersey
population: &fpop covid19_spread/data/population-data/US-states/new-jersey-population.csv
validation:
  days: &vdays 7
  output: validation-nj.csv
forecast:
  output: forecast-nj.csv 
sir:
  data: covid19_spread/data/new-jersey/timeseries.h5
  output: sir_model.npy
  train:
    fpop: *fpop
    window: 20
    recovery_days: 10
    distancing_reduction: 0.8
    days: *vdays
    # number of days to keep for forecast
    keep: *vdays