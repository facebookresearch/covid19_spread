# Location of dataset (relative to covid19_spread repository base)
data: data/nystate/timeseries-nys.h5
sir:  # SIR parameters
  population: data/population-data/US-states/new-york-population.csv
  days: 60
  keep: 7
  window: 5
  doubling_times: [6, 7, 8, 10]
grid:  # parameter grid for training
  dim: [15, 30, 45, 60]
  base_intensity: [True, False]
  # const_beta: [-1, 40, 60 , 80]
  const_beta: [-1, 10, 15]
  alpha_scale: [-10, -15]
  weight_decay: [0] 
  max_events: [1000000]
  maxcor: [100]
forecast:  # forecasting parameters
  days: 7
  trials: 50
