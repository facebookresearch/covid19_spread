# Location of dataset (relative to covid19_spread repository base)
data_true: data/nystate/timeseries-nyc.h5
# data: data/nystate/timeseries-nyc.h5
sir:  # SIR parameters
  population: data/population-data/US-states/new-york-population.csv
  days: 60
  keep: 7
  window: 5
  doubling_times: [360]
grid:  # parameter grid for training
  #data: ["data/nystate/timeseries-nyc_smooth.h5", "data/nystate/timeseries-nyc.h5"]
  data: ["data/nystate/timeseries-nyc_smooth.h5"]
  dim: [3, 4, 5]
  base_intensity: [True, False]
  const_beta: [-1, 8, 10]
  alpha_scale: [-5, -10]
  weight_decay: [0] 
  max_events: [1000000]
  maxcor: [100]
forecast:  # forecasting parameters
  days: 7
  trials: 100
